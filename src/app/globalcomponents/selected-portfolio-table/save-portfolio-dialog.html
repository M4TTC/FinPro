<div mat-dialog-content>
    <p>Please pick a name for your portfolio:</p>
    <mat-form-field appearance="fill">
      <mat-label>Portfolio Name</mat-label>
      <input matInput [(ngModel)]="data.pfName">
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No, Thanks</button>
    <button mat-button [mat-dialog-close]="data.pfName" cdkFocusInitial>Ok</button>
  </div>
