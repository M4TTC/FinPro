<div *ngFor="let pf of _userpf">

<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title >
          {{pf.pfName}}
        </mat-panel-title>

        <mat-panel-description>
          HIGH TECH COMPANIES
        </mat-panel-description>

      </mat-expansion-panel-header>        

        <div class="porttableContainer">
            <table mat-table [dataSource]="pf.symbols" class="mat-elevation-z8">
              <!-- Item Column -->
              <ng-container matColumnDef="Symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let ds">{{ ds }}</td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
              </ng-container>
            
              <!-- Cost Column -->
              <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let ds">
                </td>
                <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
              </ng-container>
          
              <!-- Cost Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let ds">
                </td>
                <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
              </ng-container>
          
              <!-- Cost Column -->
              <ng-container matColumnDef="1-Day VaR">
                <th mat-header-cell *matHeaderCellDef>1-Day Value at Risk</th>
                <td mat-cell *matCellDef="let ds">
                </td>
                <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
            <br />
          
        
          </div>
          


    </mat-expansion-panel>
  </mat-accordion>
</div>
