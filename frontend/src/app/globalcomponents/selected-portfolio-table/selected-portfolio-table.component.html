<br>

<div class="porttableContainer">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="Symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let ds">{{ ds.symbol }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let ds">
          {{ ds.company }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let ds">
          {{ ds.hisData[ds.hisData.length - 1].date }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="1-Day VaR">
        <th mat-header-cell *matHeaderCellDef>1-Day Value at Risk</th>
        <td mat-cell *matCellDef="let ds">
          {{ ds.hisData[ds.hisData.length - 1].var }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <br />
  
    <button mat-raised-button color="accent" (click)="openDialog()">
      Save To Your Portfolio 
    </button>

  </div>
